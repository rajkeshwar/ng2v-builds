<table class="md2-month-view-table"><thead><tr><th *ngFor="let day of _weekdays">{{day}}</th></tr></thead><tbody><tr *ngFor="let row of _weeks; let rowIndex = index"><td *ngIf="rowIndex === 0 && _firstRowOffset" class="md2-month-view-table-label" [attr.colspan]="_firstRowOffset"></td><td *ngFor="let item of row; let colIndex = index" class="md2-month-view-table-cell" [class.md2-month-view-table-disabled]="!item.enabled" [class.md2-month-view-table-active]="_isActiveCell(rowIndex, colIndex)" (click)="_cellClicked(item)"><div class="md2-month-view-table-cell-content" [class.md2-month-view-table-selected]="_selectedDate === item.value" [class.md2-month-view-table-today]="_todayDate === item.value">{{item.displayValue}}</div></td></tr></tbody></table>
